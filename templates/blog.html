{% extends "section-base.html" %}

{% block extra_head %}
  <link rel="stylesheet" type="text/css" href="blog.css">
{% endblock extra_head %}

{% block content %}
<div class="main-container">
  {% for page in section.pages %}
    <div class="title">
      <a href="{{ page.permalink }}">{{ page.title }}</a>
    </div>

    <div class="summary">
      {{ page.summary | safe }}
    </div>
  {% endfor %}
</div>
{% endblock content %}
