{% extends "index.html" %}

{% block extra_head %}

{% endblock extra_head %}

{% block content %}
<div class="main-container">
  <div class="title">
    <a href="{{ page.permalink }}">{{ page.title }}</a>
  </div>

  <div class="content">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
