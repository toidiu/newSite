{% extends "index.html" %}

{% block extra_head %}
  <link rel="stylesheet" type="text/css" href="/blog-single.css">
{% endblock extra_head %}

{% block content %}
<div class="main-container">
  <div id="post-header">
  <div class="title">{{ page.title }}</div>
  <div class="date">posted: {{ page.date }}</div>
  </div>

  <div class="content">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
